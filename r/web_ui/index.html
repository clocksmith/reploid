<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson LLM Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Jetson LLM Interface</h1>
            <p>A simple UI to chat with a locally hosted model.</p>
        </header>

        <section class="chat-box">
            <div id="response-area" class="response-area">
                <div class="message system-message">
                    Model is ready. Please enter your prompt below.
                </div>
            </div>
        </section>

        <section class="input-area">
            <textarea id="prompt-input" placeholder="Type your message here..."></textarea>
            <button id="generate-button">Generate</button>
        </section>

        <footer>
            <div id="status-bar" class="status-bar">
                Status: Idle
            </div>
        </footer>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
