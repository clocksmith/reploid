<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Prompt Challenge</title>
    <link rel="stylesheet" href="target.style.css" />
  </head>
  <body>
    <header>
      <h1>LLM Prompt Challenge</h1>
    </header>
    <main>
      <section id="instructions">
        <h2>Instructions</h2>
        <p>
          Your goal is to craft a prompt that will make the LLM generate the
          target output shown below.
        </p>
      </section>

      <section id="challenge-area">
        <h3>Target Output:</h3>
        <div id="target-output" class="output-box">
          <!-- Target text/image description will be loaded here by JS -->
          <p><em>Loading target...</em></p>
        </div>

        <h3>Your Prompt:</h3>
        <textarea
          id="user-prompt"
          rows="5"
          placeholder="Enter your prompt here..."
        ></textarea>
        <button id="submit-prompt">Submit Prompt</button>
      </section>

      <section id="result-area">
        <h3>LLM's Response:</h3>
        <div id="llm-response" class="output-box">
          <!-- LLM's actual response will be shown here -->
          <p><em>Waiting for your prompt...</em></p>
        </div>
        <h3>Feedback:</h3>
        <div id="feedback-area">
          <!-- Feedback on the prompt will be shown here -->
          <p><em>Submit a prompt to get feedback.</em></p>
        </div>
      </section>
    </main>
    <footer>
      <p>A game by x0</p>
    </footer>
    <script src="target.script.js"></script>
  </body>
</html>
